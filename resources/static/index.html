<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/missile_launcher.png">
  </head>
  <body>
    <header class="interface_header">
      <div class="operator_profile">
        <img
          id="operator_rank_image__left"
          class="operator_rank_image"
          src="images/operator_rank.png"
          alt="Изображение звания оператора (левое)"
          width="96" height="96"
        >
        <img
          class="operator_image"
          src="images/operator.png"
          alt="Изображение оператора"
          width="96" height="96"
        >
        <dl class="operator_data">
          <div class="operator_full_name">
            <dt>ФИО</dt>
            <dd>Эминов Расим Рафаилович</dd>
          </div>
          <div class="operator_division">
            <dt>Подразделение</dt>
            <dd>P3213</dd>
          </div>
          <div class="operator_id">
            <dt>Табельный номер</dt>
            <dd>415609</dd>
          </div>
          <div class="operator_station_id">
            <dt>Табельный номер станции</dt>
            <dd>415612</dd>
          </div>
        </dl>
        <img
          id="operator_rank_image__right"
          class="operator_rank_image"
          src="images/operator_rank.png"
          alt="Изображение звания оператора (правое)"
          width="96" height="96"
        >
      </div>
    </header>
  </body>
</html>
